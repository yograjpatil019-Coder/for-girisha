<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Girisha üíñ</title>
    <style>
        /* Background aur font setup */
        body { 
            background-color: #050505; 
            color: #ff85a1; 
            font-family: 'Courier New', Courier, monospace; 
            overflow: hidden; 
            margin: 0; 
            height: 100vh;
            display: flex;
            align-items: center;
        }
        canvas { position: absolute; top: 0; left: 0; z-index: 1; }
        
        /* Message box setup */
        #text-container { 
            position: relative; 
            margin-left: 10%; 
            z-index: 10; 
            width: 80%; 
            max-width: 400px;
            pointer-events: none;
            font-weight: bold;
            line-height: 1.6;
            text-shadow: 0 0 10px rgba(255, 133, 161, 0.5);
        }
        .cursor { 
            display: inline-block; 
            width: 8px; 
            height: 18px; 
            background-color: #ff85a1; 
            animation: blink 0.7s infinite; 
            vertical-align: middle;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="text-container">
        <div id="typewriter"></div><span class="cursor"></span>
    </div>

    <script>
        // --- Birthday Message for Girisha ---
        const text = "Hey Girisha.. üíñ\nHappy Birthday! üéÇ\nMay God bless you üòá\nAnd give u many happiness ‚ú®\nJust saying... you're pretty awesome üå∏\nSending good vibes and maybe a wink üòâ\nHope u have a great day today ‚ù§Ô∏è";
        let i = 0;
        
        function type() {
            if (i < text.length) {
                document.getElementById("typewriter").innerHTML += text.charAt(i) === '\n' ? '<br>' : text.charAt(i);
                i++;
                setTimeout(type, 80); // Typing speed
            }
        }

        // --- Heart Tree Animation ---
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function drawHeart(x, y, size) {
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.bezierCurveTo(x, y - size/2, x - size, y - size/2, x - size, y);
            ctx.bezierCurveTo(x - size, y + size/2, x, y + size, x, y + size);
            ctx.bezierCurveTo(x, y + size, x + size, y + size/2, x + size, y);
            ctx.bezierCurveTo(x + size, y - size/2, x, y - size/2, x, y);
            // Random pink/red shades
            ctx.fillStyle = `hsl(${340 + Math.random() * 20}, 100%, ${60 + Math.random() * 20}%)`;
            ctx.fill();
        }

        function drawBranch(x, y, len, angle, width) {
            ctx.beginPath();
            ctx.save();
            ctx.strokeStyle = "#3d1f00"; // Wood color
            ctx.lineWidth = width;
            ctx.translate(x, y);
            ctx.rotate(angle * Math.PI / 180);
            ctx.moveTo(0, 0);
            ctx.lineTo(0, -len);
            ctx.stroke();

            if (len < 15) {
                // Tahania khatam hone par dil (hearts) banayein
                for(let j=0; j<3; j++) {
                    drawHeart(Math.random()*10 - 5, -len - Math.random()*10, 8 + Math.random()*5);
                }
                ctx.restore();
                return;
            }

            // Branches growth (Slow effect ke liye delay add kiya ja sakta hai)
            setTimeout(() => {
                drawBranch(0, -len, len * 0.8, angle - 25, width * 0.7);
                drawBranch(0, -len, len * 0.8, angle + 25, width * 0.7);
            }, 100);

            ctx.restore();
        }

        // Program Start
        window.onload = () => {
            // Tree position (Center bottom)
            drawBranch(canvas.width / 2 + 50, canvas.height, 100, 0, 8);
            
            // Text starts after tree begins to grow
            setTimeout(type, 1500);
        };

        // Resize handle
        window.onresize = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        };
    </script>
</body>
</html>
